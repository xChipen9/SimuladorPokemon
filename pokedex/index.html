<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../pokedex/iconos/favicon-16x16.png">
  <link rel="stylesheet" href="../pokedex/style.css">

  <script defer src="../pokedex/index.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <!-- Datos Pokemons-->
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> 
      <span class="pokemon__name"></span>
    </h1>

    <!-- formulario Buscar Pokemons-->
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nombre o Número"
        required
      />
    </form>
    
    <div class="buttons">
      <button class="button btn-main-menu">Volver al Menú</button>
      <button class="button btn-prev">&lt;&lt;&lt;</button>    
      <button class="button btn-next">&gt;&gt;&gt;</button>
    </div>

    <img src="../pokedex/img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
